apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: HelmRepository
metadata:
  name: prometheus
  namespace: kube-system
spec:
  interval: 1m
  url: https://prometheus-community.github.io/helm-charts
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: prometheus
  namespace: kube-system
spec:
  interval: 5m
  chart:
    spec:
      chart: prometheus
      version: "12.0.1"
      sourceRef:
        kind: HelmRepository
        name: prometheus
      interval: 1m
  valuesFrom:
    - kind: ConfigMap
      name: k8s-prometheus-alerts
      optional: true
    - kind: ConfigMap
      name: k8s-prometheus-alertmanager
      optional: true